<div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="surname">
              <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.surname}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="age">
              <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="cnp">
              <mat-header-cell *matHeaderCellDef> CNP </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.cnp}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
