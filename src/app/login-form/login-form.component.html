<div class="login-container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Dental App</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field class="example-full-width input">
                  <input matInput 
                         placeholder="Email"  
                         [(ngModel)]="email"
                         name="emailInput">
                </mat-form-field>
    
                <mat-form-field class="example-full-width input">
                    <input matInput 
                           placeholder="Password" 
                           type="password" 
                           [(ngModel)]="password"
                           name="passwordInput">
                </mat-form-field>
              </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="login()">Log in</button>
        </mat-card-actions>
      </mat-card>
</div>
