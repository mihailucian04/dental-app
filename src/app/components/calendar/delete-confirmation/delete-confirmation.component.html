<span mat-dialog-title style="color:#3f51b5">Delete appointment</span>
<div mat-dialog-content>
    Are you sure you want to delete this appointment?
</div>
<div mat-dialog-actions style="margin-bottom: 1px; margin-top: 15px;">
    <button mat-raised-button color="primary" (click)="deleteAppointment()">Yes</button>
    <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
</div>
