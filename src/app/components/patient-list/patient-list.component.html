<div [hidden]="isLoaded" style="text-align: -webkit-center;margin-top:30vh;">
  <mat-spinner [diameter]="70"></mat-spinner>
</div>

<div [hidden]="!isLoaded">
  <mat-card class="mat-elevation-z4" style="width: 100%;border-radius: 0">
    <div style="display:flex;flex-direction:row;align-items: end;">
      <mat-form-field style="width: 100%" [style.fontSize]="'14px'">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search by patient's name, age, company...">
      </mat-form-field>
      <!-- <button mat-raised-button color="primary" style="height: 36px">Add new contact</button> -->
    </div>
  </mat-card>

  <div class="mat-elevation-z8" style="margin-top:10px">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef style="width:80px;padding-left: 15px;"> </th>
        <td mat-cell *matCellDef="let element" style="padding-left: 15px;">
          <!-- <button mat-icon-button>
            
          </button> -->
          <div style="width: 30px;height: 30px;">
            <img [src]="element.imageUrl" alt="Avatar" style="border-radius: 50%; width: 100%">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}}, {{element.name}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container> -->

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="lastConsult">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last consult </th>
        <td mat-cell *matCellDef="let element"> {{element.lastConsult}} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row" (click)="navigateTo(row)"></tr>

    </table>

    <mat-paginator class="mat-paginator-sticky" [pageSize]="20" showFirstLastButtons></mat-paginator>
  </div>
  <div style="z-index:5;position:fixed;display:flex;align-self:flex-end;bottom:85px;right: 65px;">
      <button mat-fab 
              color="primary" 
              (click)="openDialog()" 
              matTooltip="Add a new patient"
              [matTooltipPosition]="'before'"
              aria-label="Add new patient button">
        <fa-icon icon="plus" [styles]="{ 'color': '#fff'}" [fixedWidth]="true">
        </fa-icon>
      </button>
    </div>
</div>
