<table mat-table [dataSource]="dataSourceConsults" matSort style="width: 100%">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsConsults; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsConsults;" class="element-row"
        (click)="navigateTo(row)"></tr>
</table>
