<span mat-dialog-title style="color:#3f51b5">Delete {{type}}</span>
<div mat-dialog-content>
    Are you sure you want to delete this {{type}}?
</div>
<div mat-dialog-actions style="margin-bottom: 1px; margin-top: 15px;">
    <button mat-raised-button color="primary" style="border-radius: 0;" (click)="deleteFile()">Yes</button>
    <button mat-raised-button color="primary" style="border-radius: 0;" (click)="closeDialog()">Cancel</button>
</div>
