<div style="overflow-y: hidden;" style="margin-top:50px;">
    <div style="display: flex; align-items: center; justify-content: center;margin-top:20px">
        <div fxLayout="column wrap" fxLayoutAlign="start center">
            <div fxLayout="row wrap">
                <div fxLayout="column wrap" fxLayoutAlign="center center">
                    <div fxLayout="row wap">
                        <div fxLayout="column wrap" fxLayoutAlign="center center">
                            <span>Upper Left</span>
                            <div fxLayout="row wrap" style="margin-top:15px">
                                <div class="tooth-container" *ngFor="let tooth of upperLeftSide"
                                    (click)="showToothDetails(tooth)">
                                    <fa-icon icon="tooth" [ngClass]="tooth.state" [fixedWidth]="true" rotate="180">
                                    </fa-icon>
                                    <span style="margin-top:5px;">{{tooth.number}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div fxLayout="row wap" style="margin-top:25px">
                        <div fxLayout="column wrap" fxLayoutAlign="center center">
                            <div fxLayout="row wrap" style="margin-bottom:15px">
                                <div class="tooth-container" *ngFor="let tooth of lowerLeftSide"
                                    (click)="showToothDetails(tooth)">
                                    <span style="margin-bottom:5px;">{{tooth.number}}</span>
                                    <fa-icon icon="tooth" [ngClass]="tooth.state" [fixedWidth]="true">
                                    </fa-icon>
                                </div>
                            </div>
                            <span>Lower Left</span>
                        </div>
                    </div>
                </div>
                <div fxLayout="column wrap" fxLayoutAlign="center center" style="margin-left:40px">
                    <div fxLayout="row wap">
                        <div fxLayout="column wrap" fxLayoutAlign="center center">
                            <span>Upper Rigth</span>
                            <div fxLayout="row wrap" style="margin-top:15px">
                                <div class="tooth-container" *ngFor="let tooth of upperRightSide"
                                    (click)="showToothDetails(tooth)">
                                    <fa-icon icon="tooth" [ngClass]="tooth.state" [fixedWidth]="true" rotate="180">
                                    </fa-icon>
                                    <span style="margin-top:5px;">{{tooth.number}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div fxLayout="row wap" style="margin-top:25px">
                        <div fxLayout="column wrap" fxLayoutAlign="center center">
                            <div fxLayout="row wrap" style="margin-bottom:15px">
                                <div class="tooth-container" *ngFor="let tooth of lowerRightSide"
                                    (click)="showToothDetails(tooth)">
                                    <span style="margin-bottom:5px;">{{tooth.number}}</span>
                                    <fa-icon icon="tooth" [ngClass]="tooth.state" [fixedWidth]="true">
                                    </fa-icon>
                                </div>
                            </div>
                            <span>Lower Right</span>
                        </div>
                    </div>
                </div>
                <div fxLayout="column wrap" fxLayoutAlign="center flex-start" style="margin-left:80px;">
                    <div fxLayout="row wrap" fxLayoutAlign="center center">
                        <div style="height: 10px;width:20px;background-color:#3f51b5"></div>
                        <span style="margin-left:10px">Healty tooth</span>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top:5px">
                        <div style="height: 10px;width:20px;background-color:#0fb9b1"></div>
                        <span style="margin-left:10px">Extracted nerve</span>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top:5px">
                        <div style="height: 10px;width:20px;background-color:#e1b12c"></div>
                        <span style="margin-left:10px">Fake tooth</span>
                    </div>
                    <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-top:5px">
                        <div style="height: 10px;width:20px;background-color:#a5b1c2"></div>
                        <span style="margin-left:10px">Missing tooth</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
